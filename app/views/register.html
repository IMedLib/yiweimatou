<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>注册</title>
    <link rel="stylesheet" href="/css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="/css/lib/page_log_reg_v1.css">
</head>
<body class="gray-bg">
<div class="container content">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
            <form class="reg-page">
                <div class="reg-header">
                    <h2>注册</h2>
                </div>
                <div class="margin-bottom-20">
                    <input type="text" id="mobile" name="mobile"
                           class="form-control" placeholder="手机号码" required autofocus>
                </div>
                <div class="margin-bottom-20">
                    <input type="text" id="recuid" placeholder="推荐人ID（选填）" class="form-control">
                    <span id="mobileErr" style="color: red"></span></div>
                <div class="row margin-bottom-20">
                    <div class="col-md-6">
                        <input type="text" placeholder="验证码" id="code" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <button class="btn-u" id="codeGet" type="button">点击获取验证码</button>
                    </div>
                    <span id="codeErr" style="color: red"></span>
                </div>
                <button class="btn-u btn-block" type="submit" id="register">注册</button>
                <span id="registerErr" style="color: red"></span>

            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/lib/jquery.min.js"></script>
<script type="text/javascript">
    var url = '{{account}}',
            expire = '{{expire}}';
</script>
<script type="text/javascript" src="/js/register/56a5bc8a88619c6b87f2.wp.js">
</script>
</body>
</html>

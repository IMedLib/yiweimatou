<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>登录</title>
    <link rel="stylesheet" href="/css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login/login.min.css">
</head>
<body>
<div class="container">
    <form class="form-signin">
        <h3 class="form-signin-heading" style="text-align: center;">登录</h3>
        <input type="text" id="mobile" name="mobile"
               class="form-control" placeholder="手机号码" required autofocus>
        <span id="mobileErr" style="color: red"></span>
        <input type="text" id="code" name="code"
               class="form-control" placeholder="验证码" required>
        <span id="codeErr" style="color: red"></span>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="remember-me" value="remember-me">记住密码
            </label>
        </div>
        <button class="btn btn-block btn-primary" id="codeGet" type="button">点击获取验证码</button>
        <button class="btn btn-lg btn-info btn-block" type="submit" id="login">登录</button>
        <p class="text-muted text-center"><small>没有账号?<a href="register">注册</a>一个</small></p>
        <span id="loginErr" style="color: red"></span>
    </form>
</div>
<script src="/js/lib/jquery.min.js"></script>
<script type="text/javascript">
    var url='{{account}}';
</script>
<script src="/js/login/018c6c47bc9a34588a15.wp.js"></script>
</body>
</html>

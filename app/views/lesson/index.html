{% extends '../layout/header.html'%}
{% block breadcrumbs %}
<li><a href="/index">首页</a></li>
<li class="active">{{title}}</li>
{% endblock %}
{% block body %}
<div class="row">
    {% for lesson in lessons %}
    <div class="col-md-4">
        <div class="funny-boxes funny-boxes-top-green">
            <div class="row">
                <div class="col-md-7">
                    <img src="{{lesson.coverpath}}256_256.png" class="img-responsive" alt="封面">
                </div>
                <div class="col-md-5">
                    <h2><a href="/lesson/show?lid={{lesson.lid}}">{{lesson.title}}</a></h2>
                    <small>主讲老师:{{lesson.uid}}</small>
                    <p>{{lesson.remark}}</p>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock%}

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
        }
        #tools {
            position: absolute;
            z-index: 999;
            margin-left: 35px;
        }
        #tools ul .menu{
            display: inline-block;
            width: 50px;height: 20px;
            border: 1px solid #000;
            text-align: center;
            cursor: pointer;
            background-color: #fff;
        }
        #tools ul li{
            display: inline-block;
            width: 50px;
            height: 20px;
            line-height: 18px;
        }
        .green{background-color: #72c02c !important;}
    </style>
</head>
<body>
<div id="tools">
    <ul>
        <li class="menu">移动</li>
        <li class="menu">标注</li>
        <li class="menu">涂鸦</li>
        <li class="menu">区域</li>
        <li>
            <select id="color">
                <option value="rgba(0,0,0,.5)">黑</option>
                <option value="rgba(255, 0, 0, 0.5)" selected>红</option>
                <option value="rgba(0, 255, 0, 0.5)">绿</option>
                <option value="rgba(0, 0, 255, 0.5)">蓝</option>
            </select>
        </li>
        <li>
            <select id="strokeWeight">
                <option value="2">细</option>
                <option value="8" selected>中</option>
                <option value="15">粗</option>
                <option value="25">极粗</option>
            </select>
        </li>

    </ul>
</div>
<div id="map"></div>
</body>
<script src="/js/lib/jquery.min.js"></script>
<script src="/js/lib/googlemap/mapapi.min.js"></script>
<script src="/js/lib/googlemap/drawing.js"></script>
<script src="/js/lib/googlemap/blitz-gmap-editor-ea7son.js"></script>
<script>
    $(document).ready(function () {
        var lat = parseFloat('{{lat}}'), lng = parseFloat('{{lng}}')
                ,map,pencil= 0,tmapData=replaceAll(decodeURIComponent('{{tmapData}}'), '&quot;', '"')
                ,smapData=replaceAll(decodeURIComponent('{{smapData}}'), '&quot;', '"');
        function replaceAll(str, a, b) {
            while (str.indexOf(a) > -1) {
                str = str.replace(a, b);
            }
            return str;
        }
        initMap();
        BlitzMap.setMapData(map, false, tmapData);
        BlitzMap.setMapData(map,false,smapData);
        initTools();
        function initTools(){
            var tooles = $('#tools');
            tooles.find('li').eq(0).addClass('green');
            tooles.find('.menu').click(function() {
                if ($(this).html() == '涂鸦') {
                    map.setOptions({
                        draggable:false
                    });
                    $('.gmnoprint').eq(2).children('div:eq(0)').find('div').click();
                    pencil = 1;
                } else if ($(this).html() == '移动') {
                    map.setOptions({
                        draggable:true
                    });
                    $('.gmnoprint').eq(2).children('div:eq(0)').find('div').click();
                } else if ($(this).html() == '标注') {
                    $('.gmnoprint').eq(2).children('div:eq(1)').find('div').click();
                }else if ($(this).html() == '区域') {
                    map.setOptions({
                        draggable:false
                    });
                    $('.gmnoprint').eq(2).children('div:eq(0)').find('div').click();
                    pencil = 2;
                } else {
                    return;
                }
                tooles.find('li').removeClass('green');
                $(this).addClass('green');
            });
        }
        function initMap() {
            var mapOptions = {
                center: {lat: lat, lng: lng},
                zoom: 3,
                streetViewControl: false,
                mapTypeControlOptions: {
                    mapTypeIds: ['moon']
                }
            };
            map = new google.maps.Map(document.getElementById('map'), mapOptions);
            var moonMapType = new google.maps.ImageMapType({
                getTileUrl: function (coord, zoom) {
                    return '{{yunbook.uri}}' + zoom + '/' + coord.x + '/' + coord.y + '.png';
                },
                tileSize: new google.maps.Size(256, 256),
                maxZoom: parseInt('{{yunbook.zoomnum}}', 10),
                minZoom: 3,
                radius: 1738000,
                name: '云板书'
            });

            map.mapTypes.set('moon', moonMapType);
            map.setMapTypeId('moon');
            var drawingManager = new google.maps.drawing.DrawingManager({
                //drawingMode: google.maps.drawing.OverlayType.MARKER,
                drawingControl: true,
                drawingControlOptions: {
                    position: google.maps.ControlPosition.BOTTOM_LEFT,
                    drawingModes: [
                        google.maps.drawing.OverlayType.MARKER,
//                        google.maps.drawing.OverlayType.CIRCLE,
                        google.maps.drawing.OverlayType.POLYGON
//                        google.maps.drawing.OverlayType.POLYLINE,
//                        google.maps.drawing.OverlayType.RECTANGLE
                    ]
                },
                markerOptions: {icon: '/js/lib/googlemap/markers2/marker_sprite.png'},
                circleOptions: {
                    fillColor: '#ffff00',
                    fillOpacity: 1,
                    strokeWeight: 5,
                    clickable: false,
                    editable: true,
                    zIndex: 1
                }
            });
            drawingManager.setMap(map);
            setTimeout("$('.gmnoprint').eq(2).hide();", 500);
            $('#color').change(function() {
                changeDraw()
            });
            $('#strokeWeight').change(function() {
                changeDraw()
            });
            function changeDraw() {
                var $color = $('#color').val(),$strokeWeight = $('#strokeWeight').val();
                drawingManager.setOptions({
                    polylineOptions: {
                        strokeColor: $color,
                        fillColor: $color,
                        strokeWeight: $strokeWeight,
                        clickable: false,
                        editable: false
                    }
                });
            }
            google.maps.event.addDomListener(map.getDiv(), 'mousedown', function (e) {
                if (e.button != 0 || pencil == 0) {
                    return false;
                }
                var $color = $('#color').val();
                var poly = new google.maps.Polyline({
                    map:map,
                    editable: false,
                    draggable: false,
                    clickable: false,
                    fillColor: $color,
                    strokeColor: $color,
                    strokeWeight: $('#strokeWeight').val()
                });
                poly.setMap(map);

                var move = google.maps.event.addListener(map, 'mousemove', function (e) {
                    poly.getPath().push(e.latLng);
                });
                //mouseup-listener
                google.maps.event.addListenerOnce(map, 'mouseup', function (e) {//addListenerOnce
                    google.maps.event.removeListener(move);
                    var $color = $('#color').val();
                    if (pencil == 2) {
                        var path = poly.getPath();
                        poly = new google.maps.Polygon({
                            map: map,
                            path: path,
                            strokeColor: $color,
                            fillColor: $color,
                            strokeWeight: $('#strokeWeight').val()
                        });
                        poly.setMap(map);
                    }
                });
            });
        }
    });
</script>
</html>

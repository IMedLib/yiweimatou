{% extends '../layout/user_sidebar.html' %}

{% block breadcrumbs%}
<li><a href="/index">首页</a></li>
<li><a href="/yunbook">云板书</a></li>
<li class="active">我的云板书</li>
{% endblock %}}

{% block content %}
<div class="row">
    <div class="col-md-12">
        {% for yunbook in yunbooks %}
        <div class="file-box">
            <div class="file">
                <a href="/yunbook/show?yid={{yunbook.yid}}">
                    <span class="corner"></span>
                    <div class="image">
                        <img src="{{yunbook.coverpath}}512_256.png" class="img-responsive" alt="">
                    </div>
                    <div class="file-name">
                        {{yunbook.title}}
                        <br/>
                        <small>{{yunbook.puttime}}</small>
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
{% block js %}
<script>
    $(document).ready(function () {
        var $yunbookCollapse = $('#collapse-yunbook');
        $yunbookCollapse.addClass('in');
        $yunbookCollapse.find('li').eq(0).addClass('active');
    });
</script>
{% endblock %}

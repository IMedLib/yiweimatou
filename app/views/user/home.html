{% extends '../layout/user_sidebar.html' %}

{% block content %}
{% endblock %}
{% block js %}
<script>
    $(document).ready(function(){
        jQuery('.list-group-item').on('click', function () {
            jQuery(this).toggleClass('active');
        });
        $('.list-group-item').eq(0).addClass('active');
    });
</script>
{% endblock %}

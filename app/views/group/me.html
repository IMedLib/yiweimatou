{% extends '../layout/user_sidebar.html' %}

{% block breadcrumbs %}
<li><a href="/index">首页</a></li>
<li class="active">{{title}}</li>
{% endblock %}

{% block content %}
    {% for group in groups %}
        <div class="col-sm-4 file">
            <a href="/group/show?oid={{group.oid}}">
                <span class="corner"></span>
                <div class="image">
                    <img src="{{group.coverpath}}512_256.png" class="img-responsive" alt="">
                </div>
                <div class="file-name">
                    {{group.title}}
                    <br/>
                    <small>{{group.addtime}}</small>
                </div>
            </a>
        </div>
    {% endfor %}
{% endblock %}

{% block js %}
<script>
    $(document).ready(function () {
        var $groupCollapse = $('#collapse-group');
        jQuery('.list-group-item').on('click', function () {
            jQuery(this).toggleClass('active');
        });
        $groupCollapse.addClass('in');
        $groupCollapse.find('li').eq(0).addClass('active');
    });
</script>
{% endblock %}
